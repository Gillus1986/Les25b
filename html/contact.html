<h1><u>Contactformulier</u></h1>
<form action="https://formspree.io/f/mgeqapzl" method="post">
<div class="offset-md-3 col-md-6">
<div class="mb-3">
    <label for="naam" class="form-label"></label>
    <input type="text" name="name" class="form-control" id="naam" placeholder="Naam">
  </div>
<div class="mb-3">
    <label for="emailadres" class="form-label"></label>
    <input type="email" name="_replyto" class="form-control" id="emailadres" placeholder="E-mailadres">
  </div><br>
  <div class="mb-3">
    <input type="hidden" name="_subject" value="Website contact"/>
    <textarea name="message" class="form-control" rows="8" placeholder="Type hier uw bericht"></textarea>
  </div><br>
  <div class="mb-3">
    <input type="text" name="_gotcha" style="display:none"/>
    <button type="submit" value="Verzend" class="btn-lg btn-primary" style="width: 100%">Verzend</button>
  </div>
  </div>
</form>
<footer class="mt-auto text-white">
<h4 class="h4">&copy; Gils Design 2022</h4>
</footer>
</div>
